<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>


  <main>
    <section class="card-container">
      <div class="card-portfolio">
        <div class="header-card">
          <img src="./img/Ellipse-2.png" class="bg bg-7" alt="top-foto" />
          <img src="./img/Rectangle-8.svg" class="bg bg-6" alt="top-rectangle" />
          <img src="./img/vector-5.svg" class="bg bg-5" alt="vector-5" />
          <img src="./img/vector-3.svg" class="bg bg-3" alt="vector-3" />
          <img src="./img/vector-1.svg" class="bg bg-1" alt="vector-1" />
          <img src="./img/vector-2.svg" class="bg bg-2" alt="vector-2" />
          <img src="./img/gradient.svg" class="bg bg-grad" alt="vector-gradient" />

          <h1 class="main-title">Johhy Rogers</h1>
          <p class="mein-text">@jonnyrogers</p>
          <div>
            <ul>
              <li><a href="" target="_blank" rel="noopener noreferrer" aria-label="facebook link">
                  <svg width="24" height="24" aria-hidden="true">
                    <use href="./img/sprite.svg#facebook"></use>
                  </svg>
                </a></li>
              <li><a href="" target="_blank" rel="noopener noreferrer" aria-label="linkedin link">
                  <svg width="24" height="24" aria-hidden="true">
                    <use href="./img/sprite.svg#linkedin"></use>
                  </svg>
                </a></li>
              <li><a href="" target="_blank" rel="noopener noreferrer" aria-label="X link">
                  <svg width="24" height="24" aria-hidden="true">
                    <use href="./img/sprite.svg#X-link"></use>
                  </svg>
                </a></li>
              <li><a href="" target="_blank" rel="noopener noreferrer" aria-label="instagram link">
                  <svg width="24" height="24" aria-hidden="true">
                    <use href="./img/sprite.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li><a href="" target="_blank" rel="noopener noreferrer" aria-label="dribbble link">
                  <svg width="24" height="24" aria-hidden="true">
                    <use href="./img/sprite.svg#drebbble"></use>
                  </svg>
                </a></li>
            </ul>
          </div>
          <p class="text-content">Crafting brand and communication strategies, creating visual designs, leading art
            direction, and capturing portraits
            through photography.</p>
          <div class="btn-box">
            <button class="btn-follow" type="button">Follow</button>
            <button class="btn-message" type="button">Message</button>
          </div>
        </div>


      </div>
    </section>
  </main>




</body>

</html>
